<!doctype html> 
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lopes Tattoo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      /* Estilo inicial da logo */
      .logo img {
        max-width: 150px;
        transition: max-width 0.5s ease;
      }

      /* Estilo da logo reduzida no scroll */
      .navbar.scrolled .logo img {
        max-width: 80px;
      }

      /* Para manter a navbar fixa no topo */
      .navbar {
        position: sticky;
        top: 0;
        z-index: 1000;
      }

      /* Ajustes da navbar em dispositivos menores */
      .navbar-brand {
        font-size: 1.5rem;
      }

      .navbar-toggler {
        margin-left: auto;
      }
    </style>
  </head>
  <body>
    <header class="container mt-5">
      <div class="row align-items-center">
        <!-- Logo -->
        <div class="col-md-2 logo">
          <a class="navbar-brand" href="#">
            <img src="logo2.png" class="img-fluid" alt="Lopes Tattoo Logo">
          </a>
        </div>
        <!-- Nome do Estúdio -->
        <div class="col-md-10">
          <h1 class="display-4 fw-bold">Lopes Tattoo</h1>
        </div>
      </div>
    </header>

    <!-- Navbar separada e logo abaixo do nome -->
    <nav class="navbar navbar-expand-md navbar-light bg-light mt-3">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" href="https://api.whatsapp.com/send/?phone=5511947734537&text&type=phone_number&app_absent=0" target="_blank">
                CONTATO
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container my-5">
      <div class="row">
        <div class="col-12">
          <h1>Bem-vindo à Lopes Tattoo</h1>
          <p>Informações sobre o estúdio.</p>
        </div>
      </div>  
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript para mudança de tamanho da logo ao rolar a página -->
    <script>
      document.addEventListener("scroll", function () {
        var navbar = document.querySelector(".navbar");
        if (window.scrollY > 50) {
          navbar.classList.add("scrolled");
        } else {
          navbar.classList.remove("scrolled");
        }
      });
    </script>
  </body>
</html>
